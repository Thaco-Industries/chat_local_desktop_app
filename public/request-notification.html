<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Request Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./notification.css" />
  </head>
  <body>
    <div class="notification-container" id="request-notification">
      <div class="notification-header">
        <div class="notification-title">
          <i class="icon-info"><img src="icon.png" width="20" alt="đóng" /></i>
          Chat Local R&D
        </div>
        <button class="close-btn">
          <img src="images/Close.svg" alt="đóng" />
        </button>
      </div>
      <div class="notification-body">
        <p class="notification-user" id="request-sender"></p>
        <p class="notification-message" id="request-message_display"></p>
      </div>
    </div>

    <script src="request-notification.js"></script>
  </body>
</html>
